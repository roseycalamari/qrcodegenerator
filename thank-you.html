<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link href="style.css" rel="stylesheet">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
      height: 100vh; /* Full viewport height */
      text-align: center; /* Center text inside container */
    }

    #qrcode-container {
      margin: 20px 0; /* Add spacing above and below */
    }
  </style>
</head>
<body>
    <body class="thank-you-page">
        <div class="container">
          <h1>Thank You for Your Payment!</h1>
          <p>Your unlocked QR code is ready to download:</p>
          <div id="qrcode-container"></div>
          <button id="download-btn" onclick="downloadQRCode()">Download QR Code</button>
        </div>

  <script src="qrcode.min.js"></script>
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const qrText = urlParams.get('qr');

    if (qrText) {
      new QRCode(document.getElementById("qrcode-container"), {
        text: qrText,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.L
      });
    } else {
      document.getElementById("qrcode-container").innerText = "No QR Code data provided!";
    }

    function downloadQRCode() {
      const qrCodeCanvas = document.querySelector("#qrcode-container canvas");
      if (!qrCodeCanvas) {
        alert("No QR code found!");
        return;
      }

      const link = document.createElement("a");
      link.href = qrCodeCanvas.toDataURL("image/png");
      link.download = "unlocked_qrcode.png";
      link.click();
    }
  </script>
</body>
</html>
