<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chameleon QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #55996f;
      color: #fdf2e3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
      padding: 20px;
      width: 95%;
      max-width: 700px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 5px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fdf2e3;
      text-transform: uppercase;
    }

    input[type="text"] {
      width: calc(100% - 40px);
      padding: 12px;
      font-size: 16px;
      text-align: center;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fdf2e3;
      outline: none;
    }

    button {
      background: #fdf2e3;
      color: #55996f;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 5px;
      width: 190px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #e4d9c7;
      transform: scale(1.05);
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logos.png" alt="Chameleon Logo" class="logo">
    <h1>Chameleon QR Code</h1>
    <input type="text" id="text-input" placeholder="Enter URL">
    <button id="generate-btn">Generate QR Code</button>
    <div id="loading-bar"><span></span></div>
    <div class="qr-section">
      <div id="qrcode-container"></div>
      <div class="button-row">
        <button id="download-btn">Download QR Code</button>
        <button id="remove-watermark-btn">Remove Watermark</button>
        <button id="generate-new-btn">Generate New</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    document.getElementById("generate-btn").addEventListener("click", generateQRCode);

    function generateQRCode() {
      const inputText = document.getElementById("text-input").value.trim();
      const generateBtn = document.getElementById("generate-btn");
      const loadingBar = document.getElementById("loading-bar");
      const qrSection = document.querySelector(".qr-section");
      const qrcodeContainer = document.getElementById("qrcode-container");

      if (!inputText) {
        alert("Please enter a URL to generate a QR code.");
        return;
      }

      generateBtn.style.display = "none";
      loadingBar.style.display = "block";

      setTimeout(() => {
        loadingBar.style.display = "none";
        qrSection.style.display = "flex";

        qrcodeContainer.innerHTML = ""; // Clear existing QR codes

        QRCode.toCanvas(document.createElement("canvas"), inputText, {
          width: 200,
          margin: 2,
          color: {
            dark: "#fdf2e3", // QR code dots
            light: "#00000000", // Transparent background
          },
        }).then((canvas) => {
          qrcodeContainer.appendChild(canvas);
        }).catch((error) => {
          console.error("QR Code Generation Error:", error);
          alert("Failed to generate QR code. Please try again.");
        });
      }, 2000);
    }

    document.getElementById("remove-watermark-btn").addEventListener("click", () => {
      const inputText = document.getElementById("text-input").value.trim();
      if (!inputText) {
        alert("Please generate a QR code first!");
        return;
      }

      // Save QR code text into localStorage
      localStorage.setItem("qrText", inputText);

      // Redirect to Stripe payment page (replace with your actual Stripe link)
      const stripePaymentLink = "https://buy.stripe.com/test_9AQ5o60a43oz0XCbII";  // Replace with your actual Stripe link
      window.location.href = `${stripePaymentLink}?redirect=https://yourdomain.com/paid.html`;  // Replace with your actual domain
    });

    document.getElementById("generate-new-btn").addEventListener("click", () => {
      location.reload();
    });
  </script>
</body>
</html>
