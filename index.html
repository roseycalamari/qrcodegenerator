<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chameleon QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <link rel="icon" href="icon.ico.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #55996f;
      color: #fdf2e3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
      padding: 25px;
      width: 90%;
      max-width: 720px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #fdf2e3;
      text-transform: uppercase;
    }

    #text-input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      color: #fdf2e3;
      border: none;
      border-radius: 10px;
      outline: none;
      transition: background 0.3s;
      margin-bottom: 15px;
    }

    #qrcode-container {
      position: relative;
      width: 230px;
      height: 230px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .loading-message {
      font-size: 16px;
      font-weight: bold;
      color: #fdf2e3;
      text-align: center;
      margin-bottom: 12px;
      display: none;
      max-width: 90%;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fdf2e3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 10px;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      background: #fdf2e3;
      color: #55996f;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin: 8px 5px;
      min-width: 120px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #e4d9c7;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      display: none;
    }

    .support {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      text-align: center;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 14px;
    }

    .support a {
      color: #fdf2e3;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logos.png" alt="Chameleon Logo" class="logo">
    <h1>Chameleon QR Code</h1>
    <input type="text" id="text-input" placeholder="Enter URL">
    <button id="generate-btn">Generate QR Code</button>

    <div class="loading-message" id="loading-message"></div>
    <div class="spinner" id="loading-spinner"></div>

    <div id="qrcode-container">
      <canvas id="qrcode"></canvas>
    </div>

    <div class="button-group" id="qr-buttons">
      <button id="download-btn">Download</button>
      <button id="remove-watermark-btn">Remove Watermark</button>
      <button id="new-qr-btn">Generate New</button>
    </div>
  </div>

  <div class="support">
    ðŸ“© Need help? Contact us at <a href="mailto:contact.qrcodechameleon@gmail.com">contact.qrcodechameleon@gmail.com</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const loadingPhrases = [
      "With us, your data stays yours. No tracking, just QR codes.",
      "We do not collect your data. Your privacy matters.",
      "Generate your QR code & go! No storage, no tracking.",
      "No hidden logs, no data stored. Just simple QR codes.",
      "Your privacy is our priority. We store nothing.",
      "Building your QR code while keeping your data private."
    ];
  
    function generateQRCode() {
      const inputText = document.getElementById("text-input").value.trim();
      if (!inputText) {
        alert("Please enter a URL to generate a QR code.");
        return;
      }
  
      document.getElementById("generate-btn").style.display = "none";
      document.getElementById("loading-message").innerText = loadingPhrases[Math.floor(Math.random() * loadingPhrases.length)];
      document.getElementById("loading-message").style.display = "block";
      document.getElementById("loading-spinner").style.display = "block";
  
      setTimeout(() => {
        const canvas = document.createElement("canvas");
        canvas.width = 1000;
        canvas.height = 1000;
        const ctx = canvas.getContext("2d");
  
        // Generate QR Code
        QRCode.toCanvas(canvas, inputText, { width: 1000, margin: 2, color: { dark: "#ffffff", light: "#00000000" } }, function (error) {
          if (error) {
            console.error(error);
            return;
          }
  
          // Draw QR code to main canvas
          const qrCanvas = document.getElementById("qrcode");
          const qrCtx = qrCanvas.getContext("2d");
          qrCanvas.width = 230;
          qrCanvas.height = 230;
          qrCtx.drawImage(canvas, 0, 0, 230, 230);
  
          // Apply watermark
          qrCtx.font = "bold 24px Montserrat";
          qrCtx.fillStyle = "rgba(255, 255, 255, 0.8)";
          qrCtx.textAlign = "center";
          qrCtx.fillText("Chameleon QR", 115, 220);
  
          document.getElementById("loading-message").style.display = "none";
          document.getElementById("loading-spinner").style.display = "none";
          document.getElementById("qrcode-container").style.display = "flex";
          document.getElementById("qr-buttons").style.display = "flex";
  
          // Store for download
          qrCanvas.dataset.qrData = canvas.toDataURL("image/png");
        });
      }, 1500);
    }
  
    document.getElementById("generate-btn").addEventListener("click", generateQRCode);
    document.getElementById("text-input").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        generateQRCode();
      }
    });
  
    document.getElementById("download-btn").addEventListener("click", function() {
      const qrCanvas = document.createElement("canvas");
      qrCanvas.width = 1000;
      qrCanvas.height = 1000;
      const ctx = qrCanvas.getContext("2d");
  
      const img = new Image();
      img.src = document.getElementById("qrcode").dataset.qrData;
      img.onload = function () {
        ctx.drawImage(img, 0, 0, 1000, 1000);
  
        // Add watermark on download
        ctx.font = "bold 80px Montserrat";
        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        ctx.textAlign = "center";
        ctx.fillText("Chameleon QR", 500, 950);
  
        const link = document.createElement("a");
        link.download = "QR_Code.png";
        link.href = qrCanvas.toDataURL("image/png");
        link.click();
      };
    });
  
    document.getElementById("remove-watermark-btn").addEventListener("click", function() {
      window.location.href = "https://buy.stripe.com/test_9AQ5o60a43oz0XCbII";
    });
  
    document.getElementById("new-qr-btn").addEventListener("click", function() {
      location.reload();
    });
  </script>  
</body>
</html>
