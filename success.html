<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>QR Code Unlocked</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Thanks for your payment!</h1>
    <p>Your QR Code is ready to download.</p>
    <div id="qrcode-container" style="margin: 20px auto;"></div>
    <button id="download-btn" onclick="downloadQRCode()">Download QR Code</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const qrText = urlParams.get("qr");

      if (!qrText) {
        document.body.innerHTML = "<h1>Error: No QR Code data found</h1>";
        return;
      }

      const qrcodeContainer = document.getElementById("qrcode-container");
      new QRCode(qrcodeContainer, {
        text: decodeURIComponent(qrText),
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.L,
      });
    });

    function downloadQRCode() {
      const qrCodeCanvas = document.querySelector("#qrcode-container canvas");
      if (!qrCodeCanvas) {
        alert("No QR code found!");
        return;
      }

      const link = document.createElement("a");
      link.href = qrCodeCanvas.toDataURL("image/png");
      link.download = "qrcode.png";
      link.click();
    }
  </script>
</body>
</html>
