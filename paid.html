<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chameleon QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="icon.ico.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #55996f;
      color: #fdf2e3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;  /* Ensures the body is not glued to the edges */
      box-sizing: border-box;
      user-select: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
      padding: 20px;
      width: 90%;
      max-width: 700px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 20px; /* Moderate margin for mobile */
    }

    .logo {
      width: 150px;
      margin-bottom: 2px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fdf2e3;
      text-transform: uppercase;
    }

    #qrcode-container {
      position: relative;
      width: 200px;  /* Adjusted container size */
      height: 200px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      background: #fdf2e3;
      color: #55996f;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 5px;
      width: 250px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #e4d9c7;
      transform: scale(1.05);
    }

    .support-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 15px;
      margin-top: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #fdf2e3;
      margin-bottom: 30px; /* Ensures the support container is not glued to the screen */
    }

    .support-container a {
      color: #fdf2e3;
      text-decoration: none;
      font-weight: bold;
    }

    .support-container a:hover {
      color: #55996f;
    }

    /* Custom Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding-top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fdf2e3;
      color: #55996f;
      border-radius: 8px;
      padding: 20px;
      margin: 0 auto;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
    }

    .modal button {
      background: #55996f;
      color: #fdf2e3;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 5px;
      width: 120px;
    }

    .modal button:hover {
      background: #e4d9c7;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      body {
        padding: 10px; /* Added padding to body for better spacing */
      }

      .container {
        padding: 15px;
        width: 100%;
        margin: 20px;  /* Added margin to ensure it's not glued to the edges */
      }

      .logo {
        width: 120px;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 15px;
      }

      #qrcode-container {
        width: 200px;  /* Same size as index.html */
        height: 200px;
        margin: 20px auto;
      }

      button {
        width: 100%;
        padding: 12px;
      }

      .modal-content {
        width: 80%;
        max-width: 400px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 100px;
      }

      h1 {
        font-size: 20px;
      }

      #qrcode-container {
        width: 180px; /* Slightly smaller QR container */
        height: 180px;
        margin: 10px auto;
      }

      button {
        font-size: 14px;
        padding: 12px;
      }

      .modal-content {
        width: 90%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logos.png" alt="Chameleon Logo" class="logo">
    <h1>Thank you for your payment!</h1>
    <p>Your QR code is ready without the watermark!</p>

    <div id="qrcode-container"></div>

    <button id="generate-new-btn">Generate New QR Code</button>
    <button id="download-btn">Download QR Code</button>
  </div>

  <div class="support-container">
    <p>Need help? Contact us: <a href="mailto:contact.qrcodechameleon@gmail.com">contact.qrcodechameleon@gmail.com</a></p>
  </div>

  <!-- Modal for confirmation -->
  <div id="warningModal" class="modal">
    <div class="modal-content">
      <h2>Uh-oh! Before you goâ€¦</h2>
      <p>Are you sure you want to leave? You might lose your current QR code data. If you want to keep it, make sure to download it first! ðŸ˜Š</p>
      <button id="confirmBtn">Proceed</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Simulate a successful payment by setting localStorage during testing
    localStorage.setItem("qrText", "http://example.com");

    const qrText = localStorage.getItem("qrText") || 'http://example.com';

    QRCode.toCanvas(document.createElement("canvas"), qrText, {
      width: 200,
      margin: 2,
      color: {
        dark: "#fdf2e3",
        light: "#00000000"
      }
    }).then((canvas) => {
      const qrcodeContainer = document.getElementById("qrcode-container");
      qrcodeContainer.innerHTML = '';
      qrcodeContainer.appendChild(canvas);
    }).catch((error) => {
      console.error("QR Code Generation Error:", error);
    });

    // Get the modal
    var modal = document.getElementById("warningModal");

    // Initially, the modal is hidden, do not show on page load
    modal.style.display = "none";

    // When the user clicks the "Generate New QR Code" button
    document.getElementById("generate-new-btn").addEventListener("click", () => {
      // Show the modal when the button is clicked
      modal.style.display = "flex";
    });

    // When the user clicks "Proceed", redirect to index.html
    document.getElementById("confirmBtn").addEventListener("click", () => {
      localStorage.removeItem("qrText"); // Remove saved QR code data
      window.location.href = "index.html"; // Redirect to the main page
    });

    // When the user clicks "Cancel", close the modal
    document.getElementById("cancelBtn").addEventListener("click", () => {
      modal.style.display = "none"; // Close the modal
    });

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };

    document.getElementById("download-btn").addEventListener("click", () => {
      const qrCanvas = document.querySelector("#qrcode-container canvas");
      if (!qrCanvas) {
        alert("No QR code to download!");
        return;
      }

      const link = document.createElement("a");
      link.href = qrCanvas.toDataURL("image/png");
      link.download = qrText.replace(/[^a-z0-9]/gi, '-').toLowerCase() + ".png";
      link.click();
    });
  </script>
</body>
</html>
