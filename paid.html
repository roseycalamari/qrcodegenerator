<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chameleon QR Code - Paid</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="icon.ico.png" type="image/x-icon"> <!-- Add your icon here -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #55996f;
      color: #fdf2e3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      user-select: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
      padding: 20px;
      width: 95%;
      max-width: 700px;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 2px;
      max-width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fdf2e3;
      text-transform: uppercase;
    }

    .thank-you-msg {
      font-size: 18px;
      color: #fdf2e3;
      margin-bottom: 20px;
    }

    .qr-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #qrcode-container {
      position: relative;
      width: 200px; /* Display QR code at 200x200 */
      height: 200px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Button Styles */
    button {
      background: #fdf2e3;
      color: #55996f;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 5px;
      width: 100%;
      max-width: 250px; /* Increased width to ensure single line of text */
      transition: background 0.3s, transform 0.2s;
      white-space: nowrap; /* Prevents text from wrapping */
    }

    button:hover {
      background: #e4d9c7;
      transform: scale(1.05);
    }

    /* Custom Warning Dialog */
    .custom-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #fdf2e3;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .warning-box {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      width: 400px; /* Increased width */
    }

    .warning-box p {
      font-size: 16px;
      color: #fdf2e3;
    }

    .warning-box button {
      background: #55996f;
      color: #fdf2e3;
      font-weight: bold;
      width: 100px;
      padding: 10px;
      border-radius: 8px;
      margin: 5px;
      transition: background 0.3s;
    }

    .warning-box button:hover {
      background: #4e9c60;
    }

    /* Button Row - Align buttons horizontally */
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    /* Customer Support Email Container */
    .support-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 15px;
      margin-top: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #fdf2e3;
    }

    .support-container a {
      color: #fdf2e3;
      text-decoration: none;
      font-weight: bold;
    }

    .support-container a:hover {
      color: #55996f;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        width: 90%;
      }

      .logo {
        width: 120px;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 15px;
      }

      input[type="text"] {
        width: calc(100% - 30px);
        padding: 10px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 14px;
      }

      .button-row {
        width: 100%;
        gap: 8px;
      }

      .qr-section {
        margin-top: 15px;
      }

      #qrcode-container {
        width: 200px; /* Increased size */
        height: 200px; /* Increased size */
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 100px;
      }

      h1 {
        font-size: 20px;
      }

      input[type="text"] {
        font-size: 12px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }

      .qr-section {
        margin-top: 10px;
      }

      #qrcode-container {
        width: 170px; /* Increased size */
        height: 170px; /* Increased size */
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="logos.png" alt="Chameleon Logo" class="logo">
    <h1>QR Code Without Watermark</h1>
    <p class="thank-you-msg">Thank you for your payment!</p>

    <input type="color" id="color-picker" class="color-picker" value="#fdf2e3"> <!-- Color Picker -->

    <div class="qr-section">
      <div id="qrcode-container"></div>
      <div class="button-row">
        <button id="download-btn">Download QR Code</button>
        <button id="generate-new-btn">Generate New</button>
      </div>
    </div>
  </div>

  <div class="custom-warning" id="warning-dialog">
    <div class="warning-box">
      <p>By clicking "Generate New", you will be redirected to the main page and lose your current QR code. Make sure you download it first!</p>
      <button id="confirm-warning">Proceed</button>
      <button id="cancel-warning">Cancel</button>
    </div>
  </div>

  <div class="support-container">
    <p>Need help? Contact us: <a href="mailto:contact.qrcodechameleon@gmail.com">contact.qrcodechameleon@gmail.com</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Fetch stored QR code data from localStorage (with watermark)
    const qrData = localStorage.getItem("qrData");

    // If no data found, redirect back to the index page
    if (!qrData) {
      window.location.href = "index.html";
    }

    const qrcodeContainer = document.getElementById("qrcode-container");
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    const img = new Image();
    img.src = qrData;

    img.onload = () => {
      canvas.width = 200;
      canvas.height = 200;
      ctx.drawImage(img, 0, 0, 200, 200);
      qrcodeContainer.appendChild(canvas);
    };

    // Download button functionality
    document.getElementById("download-btn").addEventListener("click", () => {
      const qrCanvas = document.querySelector("#qrcode-container canvas");
      if (!qrCanvas) {
        alert("No QR code to download!");
        return;
      }

      const link = document.createElement("a");
      QRCode.toCanvas(document.createElement("canvas"), qrData, {
        width: 1000,
        margin: 2,
        color: { dark: "#fdf2e3", light: "#00000000" }
      }).then((canvas) => {
        link.href = canvas.toDataURL("image/png");
        link.download = "qrcode_without_watermark.png";
        link.click();
      }).catch((error) => {
        console.error("QR Code Generation Error:", error);
        alert("Failed to generate high-res QR code. Please try again.");
      });
    });

    // Handle new generation (reset)
    document.getElementById("generate-new-btn").addEventListener("click", () => {
      location.reload();
    });
  </script>
</body>
</html>
