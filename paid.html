<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Without Watermark</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Use the same styling as index.html */
  </style>
</head>
<body>
  <div class="container">
    <h1>Customize Your QR Code</h1>
    <div class="qr-section">
      <div id="qrcode-container"></div>
      <input type="color" id="color-picker" value="#000000" style="margin: 20px;">
      <div class="button-row">
        <button id="download-btn">Download QR Code</button>
        <button id="generate-new-btn">Generate New</button>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const qrText = localStorage.getItem("qrText");
      const colorPicker = document.getElementById("color-picker");
      const qrcodeContainer = document.getElementById("qrcode-container");

      if (!qrText) {
        alert("No QR code data found.");
        window.location.href = "/";
      }

      const renderQRCode = (color) => {
        qrcodeContainer.innerHTML = "";
        QRCode.toCanvas(document.createElement("canvas"), qrText, {
          width: 200,
          margin: 2,
          color: {
            dark: color,
            light: "#00000000",
          },
        }).then((canvas) => {
          qrcodeContainer.appendChild(canvas);
        });
      };

      colorPicker.addEventListener("change", () => {
        renderQRCode(colorPicker.value);
      });

      renderQRCode(colorPicker.value);

      document.getElementById("download-btn").addEventListener("click", () => {
        const qrCanvas = document.querySelector("#qrcode-container canvas");
        const sanitizedFileName = qrText.replace(/[^a-zA-Z0-9]/g, "_").substring(0, 50);
        const link = document.createElement("a");
        link.href = qrCanvas.toDataURL("image/png", 1.0);
        link.download = `${sanitizedFileName}.png`;
        link.click();
      });

      document.getElementById("generate-new-btn").addEventListener("click", () => {
        window.location.href = "/";
      });
    });
  </script>
</body>
</html>
