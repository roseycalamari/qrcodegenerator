<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleon QR Code - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #55996f;
            --text-color: #fdf2e3;
            --background-opacity: 0.2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
    background: rgba(255, 255, 255, var(--background-opacity));
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
    padding: 25px;
    width: 100%;
    max-width: 600px; /* Changed from 480px to 600px to match index.html */
    text-align: center;
}

        .logo {
            width: 150px;
            margin-bottom: 15px;
            object-fit: contain;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #qrcode-container {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .color-picker {
            appearance: none;
            width: 50px;
            height: 50px;
            border: 2px solid var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
        }

        .color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            background: var(--text-color);
            color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            min-width: 120px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #e4d9c7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .support {
            margin-top: 20px;
            text-align: center;
            background: rgba(255, 255, 255, var(--background-opacity));
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
        }

        .support a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--text-color);
            color: var(--primary-color);
            padding: 25px;
            border-radius: 16px;
            max-width: 90%;
            width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 15px;
        }

        .modal-content p {
            margin-bottom: 20px;
        }

        .modal-content .button-group button {
    box-shadow: 0 4px 8px rgba(85, 153, 111, 0.322);
    transition: all 0.3s ease;
}

.modal-content .button-group button:hover {
    box-shadow: 0 6px 12px rgba(85, 153, 111, 0.3);
    transform: translateY(-2px);
}

        .error-message {
            color: #ff6b6b;
            margin: 10px 0;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logos.png" alt="Chameleon Logo" class="logo">
        <h1>Unlocked QR Code</h1>
        
        <div id="qrcode-container">
            <canvas id="qrcode"></canvas>
        </div>
        
        <div class="color-picker-container">
            <label for="qr-color">QR Code Color:</label>
            <input type="color" id="qr-color" class="color-picker" value="#fdf2e3">
        </div>
        
        <div class="button-group">
            <button id="download-btn">Download QR Code</button>
            <button id="generate-new-btn">Generate New QR Code</button>
        </div>
    </div>

    <div class="support">
        ðŸ“© Need help? Contact us at 
        <a href="mailto:contact.qrcodechameleon@gmail.com">contact.qrcodechameleon@gmail.com</a>
    </div>

    <div id="warningModal" class="modal">
        <div class="modal-content">
            <h2>Wait! Before you go</h2>
            <p>Are you sure you want to leave? You will lose your current QR code data. Make sure to download it first!</p>
            <div class="button-group">
                <button id="confirmBtn">Proceed</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qrData = JSON.parse(localStorage.getItem('qrCodeData'));
            
            if (!qrData || !qrData.url) {
                window.location.href = 'index.html';
                return;
            }

            function generateQR(color) {
                const qrcodeContainer = document.getElementById("qrcode-container");
                const canvas = document.getElementById("qrcode");
                
                QRCode.toCanvas(canvas, qrData.url, {
                    width: 250,
                    margin: 2,
                    color: {
                        dark: color,
                        light: "#00000000"
                    }
                }).catch((error) => {
                    console.error("QR Code Generation Error:", error);
                });
            }

            // Initial QR code generation
            generateQR("#fdf2e3");

            // Color picker event listener
            document.getElementById("qr-color").addEventListener("input", function(e) {
                generateQR(e.target.value);
            });

           // Download button handler
document.getElementById("download-btn").addEventListener("click", function() {
    // Create high-resolution canvas
    const highResCanvas = document.createElement("canvas");
    QRCode.toCanvas(highResCanvas, qrData.url, {
        width: 1000,  // Set to 1000x1000
        margin: 8,
        color: {
            dark: document.getElementById("qr-color").value,
            light: "#00000000"
        }
    }).then(() => {
        const link = document.createElement("a");
        link.download = "premium-qr-code.png";
        link.href = highResCanvas.toDataURL("image/png");
        link.click();
    }).catch((error) => {
        console.error("Download Error:", error);
        alert("Failed to download QR code. Please try again.");
    });
});

            // Generate new QR code button
            document.getElementById("generate-new-btn").addEventListener("click", function() {
                document.getElementById("warningModal").style.display = "flex";
            });

            // Modal handlers
            document.getElementById("confirmBtn").addEventListener("click", function() {
                localStorage.removeItem('qrCodeData');
                window.location.href = "index.html";
            });

            document.getElementById("cancelBtn").addEventListener("click", function() {
                document.getElementById("warningModal").style.display = "none";
            });
        });
    </script>
</body>
</html>
