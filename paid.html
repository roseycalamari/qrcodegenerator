<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chameleon QR Code - Paid</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #55996f;
      color: #fdf2e3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      user-select: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
      padding: 20px;
      width: 95%;
      max-width: 700px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 5px;
      max-width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fdf2e3;
      text-transform: uppercase;
    }

    .thank-you-msg {
      font-size: 18px;
      color: #fdf2e3;
      margin-bottom: 20px;
    }

    .qr-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #qrcode-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Button Styles */
    button {
      background: #fdf2e3;
      color: #55996f;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 5px;
      width: 100%;
      max-width: 250px; /* Increased width to ensure single line of text */
      transition: background 0.3s, transform 0.2s;
      white-space: nowrap; /* Prevents text from wrapping */
    }

    button:hover {
      background: #e4d9c7;
      transform: scale(1.05);
    }

    /* Color Picker Styling */
    .color-picker {
      margin: 10px 0;
      border: 2px solid #55996f;
      border-radius: 8px;
      padding: 5px;
      background: transparent;
      width: 80px;
    }

    /* Custom Warning Dialog */
    .custom-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #fdf2e3;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .warning-box {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      width: 400px; /* Increased width */
    }

    .warning-box p {
      font-size: 16px;
      color: #fdf2e3;
    }

    .warning-box button {
      background: #55996f;
      color: #fdf2e3;
      font-weight: bold;
      width: 100px;
      padding: 10px;
      border-radius: 8px;
      margin: 5px;
      transition: background 0.3s;
    }

    .warning-box button:hover {
      background: #4e9c60;
    }

    /* Button Row - Align buttons horizontally */
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="logos.png" alt="Chameleon Logo" class="logo">
    <h1>QR Code Without Watermark</h1>
    <p class="thank-you-msg">Thank you for your payment!</p>

    <input type="color" id="color-picker" class="color-picker" value="#fdf2e3"> <!-- Color Picker -->

    <div class="qr-section">
      <div id="qrcode-container"></div>
      <div class="button-row">
        <button id="download-btn">Download QR Code</button>
        <button id="generate-new-btn">Generate New</button>
      </div>
    </div>
  </div>

  <!-- Custom Warning Dialog -->
  <div class="custom-warning" id="warning-dialog">
    <div class="warning-box">
      <p>By clicking "Generate New", you will be redirected to the main page and lose your current QR code. Make sure you download it first!</p>
      <button id="confirm-warning">Proceed</button>
      <button id="cancel-warning">Cancel</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Simulate QR code data for Live Server (you can manually set it in DevTools)
    const qrText = "https://example.com"; // Use a test value for the QR code

    // Function to generate QR code
    function generateQRWithoutWatermark() {
      const qrcodeContainer = document.getElementById("qrcode-container");
      qrcodeContainer.innerHTML = ""; 

      const color = document.getElementById("color-picker").value;

      QRCode.toCanvas(document.createElement("canvas"), qrText, {
        width: 200,
        margin: 2,
        color: {
          dark: color,
          light: "#00000000",
        },
      }).then((canvas) => {
        qrcodeContainer.appendChild(canvas);
      }).catch((error) => {
        console.error("QR Code Generation Error:", error);
        alert("Failed to generate QR code. Please try again.");
      });
    }

    window.onload = generateQRWithoutWatermark;

    document.getElementById("color-picker").addEventListener("input", function() {
      generateQRWithoutWatermark();
    });

    document.getElementById("download-btn").addEventListener("click", () => {
      const qrCanvas = document.querySelector("#qrcode-container canvas");
      if (!qrCanvas) {
        alert("No QR code to download!");
        return;
      }

      const link = document.createElement("a");
      const filename = qrText.replace(/[^a-z0-9]/gi, '-').toLowerCase() + ".png";
      link.href = qrCanvas.toDataURL("image/png");
      link.download = filename;
      link.click();
    });

    // Show warning dialog when "Generate New" button is clicked
    document.getElementById("generate-new-btn").addEventListener("click", () => {
      document.getElementById("warning-dialog").style.display = "flex";  // Show the custom warning dialog
    });

    // Handle the confirmation to proceed with generating a new QR code (Redirect to main page)
    document.getElementById("confirm-warning").addEventListener("click", () => {
      window.location.href = "index.html";  // Redirect to the main page
    });

    // Handle cancel action in the warning dialog
    document.getElementById("cancel-warning").addEventListener("click", () => {
      document.getElementById("warning-dialog").style.display = "none";  // Close the warning dialog
    });
  </script>
</body>
</html>
