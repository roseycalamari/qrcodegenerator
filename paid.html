<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chameleon QR Code - Paid</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #55996f;
      color: #fdf2e3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      user-select: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
      padding: 20px;
      width: 95%;
      max-width: 700px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 5px;
      max-width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fdf2e3;
      text-transform: uppercase;
    }

    .thank-you-msg {
      font-size: 18px;
      color: #fdf2e3;
      margin-bottom: 20px;
    }

    .qr-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #qrcode-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Button Styles */
    button {
      background: #fdf2e3;
      color: #55996f;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 5px;
      width: 100%;
      max-width: 190px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #e4d9c7;
      transform: scale(1.05);
    }

    /* Color Picker Styling */
    .color-picker {
      margin: 10px 0;
      border: 2px solid #55996f;
      border-radius: 8px;
      padding: 5px;
      background: transparent;
      width: 80px;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 20px;
      }

      .container {
        padding: 15px;
      }

      .logo {
        width: 80px;
      }

      .thank-you-msg {
        font-size: 16px;
      }

      .qr-section {
        margin-top: 10px;
      }

      .color-picker {
        width: 100px;
      }

      button {
        width: 100%;
        max-width: 180px;
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="logos.png" alt="Chameleon Logo" class="logo">
    <h1>QR Code Without Watermark</h1>
    <p class="thank-you-msg">Thank you for your payment!</p>

    <input type="color" id="color-picker" class="color-picker" value="#fdf2e3"> <!-- Color Picker -->

    <div class="qr-section">
      <div id="qrcode-container"></div>
      <div class="button-row">
        <button id="download-btn">Download QR Code</button>
        <button id="generate-new-btn">Generate New</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const qrText = localStorage.getItem("qrText");

    if (!qrText) {
      alert("Error: No QR code found. Please generate one.");
      window.location.href = "/";  // Redirect back to the main page
    }

    function generateQRWithoutWatermark() {
      const qrcodeContainer = document.getElementById("qrcode-container");
      qrcodeContainer.innerHTML = ""; 

      const color = document.getElementById("color-picker").value;

      QRCode.toCanvas(document.createElement("canvas"), qrText, {
        width: 200,
        margin: 2,
        color: {
          dark: color,
          light: "#00000000",
        },
      }).then((canvas) => {
        qrcodeContainer.appendChild(canvas);
      }).catch((error) => {
        console.error("QR Code Generation Error:", error);
        alert("Failed to generate QR code. Please try again.");
      });
    }

    window.onload = generateQRWithoutWatermark;
    document.getElementById("color-picker").addEventListener("input", function() {
      generateQRWithoutWatermark();
    });

    document.getElementById("download-btn").addEventListener("click", () => {
      const qrCanvas = document.querySelector("#qrcode-container canvas");
      if (!qrCanvas) {
        alert("No QR code to download!");
        return;
      }

      const link = document.createElement("a");
      const filename = qrText.replace(/[^a-z0-9]/gi, '-').toLowerCase() + ".png";
      link.href = qrCanvas.toDataURL("image/png");
      link.download = filename;
      link.click();
    });

    document.getElementById("generate-new-btn").addEventListener("click", () => {
      const confirmGenerateNew = confirm("By clicking 'Generate New', you will be redirected to the main page and you will lose your current QR code. Do you want to continue?");
      if (confirmGenerateNew) {
        localStorage.removeItem("qrText");
        window.location.href = "/"; 
      }
    });
  </script>
</body>
</html>
