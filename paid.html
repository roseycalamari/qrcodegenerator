<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chameleon QR Code - Watermark Removed</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <link rel="icon" href="icon.ico.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #55996f;
      color: #fdf2e3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
      padding: 25px;
      width: 100%;
      max-width: 480px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #fdf2e3;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #qrcode-container {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 20px auto;
      background: transparent;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .color-picker-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      width: 100%;
    }

    .color-picker {
      appearance: none;
      width: 50px;
      height: 50px;
      border: 2px solid #fdf2e3;
      border-radius: 8px;
      background-color: #fdf2e3;
      cursor: pointer;
      overflow: hidden;
    }

    .color-picker::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    .color-picker::-webkit-color-swatch {
      border: none;
      border-radius: 8px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    button {
      background: #fdf2e3;
      color: #55996f;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      min-width: 120px;
      transition: all 0.3s ease;
      flex-grow: 1;
    }

    button:hover {
      background: #e4d9c7;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #fdf2e3;
      color: #55996f;
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .support {
      margin-top: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
    }

    .support a {
      color: #fdf2e3;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
        margin: 0;
        border-radius: 0;
        width: 100vw;
        height: 100vh;
      }

      button {
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Watermark Removed QR Code</h1>

    <div id="qrcode-container"></div>

    <div class="color-picker-container">
      <label for="qr-color">Change QR Code Color:</label>
      <input 
        type="color" 
        id="qr-color" 
        class="color-picker" 
        value="#fdf2e3"
        title="Change QR Code Color"
      >
    </div>

    <div class="button-group">
      <button id="download-btn">Download QR Code</button>
      <button id="generate-new-btn">Generate New QR Code</button>
    </div>
  </div>

  <div class="support">
    ðŸ“© Need help? Contact us at <a href="mailto:contact.qrcodechameleon@gmail.com">contact.qrcodechameleon@gmail.com</a>
  </div>

  <div id="warningModal" class="modal">
    <div class="modal-content">
      <h2>Confirm Navigation</h2>
      <p>Are you sure you want to leave? You might lose your current QR code. Make sure to download it first!</p>
      <div class="button-group">
        <button id="confirmBtn">Proceed</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    async function initializePaidPage() {
      try {
        // Fetch QR data from session
        const response = await fetch('/get-qr');
        if (!response.ok) {
          throw new Error('Failed to fetch QR data');
        }

        const { qrDataURL, qrText } = await response.json();
        
        // QR code generation function
        function generateQR(color) {
          const qrcodeContainer = document.getElementById("qrcode-container");
          qrcodeContainer.innerHTML = ''; // Clear previous QR code

          QRCode.toCanvas(document.createElement("canvas"), qrText, {
            width: 250,
            margin: 2,
            color: {
              dark: color,
              light: "#00000000"
            }
          }).then((canvas) => {
            qrcodeContainer.appendChild(canvas);
            // Store canvas data for download
            qrcodeContainer.dataset.qrData = canvas.toDataURL("image/png");
            qrcodeContainer.dataset.qrText = qrText;
          }).catch((error) => {
            console.error("QR Code Generation Error:", error);
            alert("Failed to generate QR code. Please try again.");
          });
        }

        // Initial QR code generation
        const initialColor = "#fdf2e3";
        generateQR(initialColor);

        // Color picker event listener
        document.getElementById("qr-color").addEventListener("input", function(e) {
          generateQR(e.target.value);
        });

        // Download button handler
        document.getElementById("download-btn").addEventListener("click", () => {
          const qrText = document.getElementById("qrcode-container").dataset.qrText;
          const currentColor = document.getElementById("qr-color").value;

          // Create high-resolution canvas
          const highResCanvas = document.createElement("canvas");
          highResCanvas.width = 1000;
          highResCanvas.height = 1000;

          QRCode.toCanvas(highResCanvas, qrText, {
            width: 1000,
            margin: 8,
            color: {
              dark: currentColor,
              light: "#00000000"
            }
          }).then(() => {
            const link = document.createElement("a");
            link.href = highResCanvas.toDataURL("image/png");
            link.download = "qr-code.png";
            link.click();

            // Cleanup session after download
            fetch('/cleanup-session', { method: 'POST' });
          }).catch((error) => {
            console.error("Download Error:", error);
            alert("Failed to download QR code. Please try again.");
          });
        });

        // Generate new QR code button
        document.getElementById("generate-new-btn").addEventListener("click", () => {
          document.getElementById("warningModal").style.display = "flex";
        });

        // Modal handlers
        document.getElementById("confirmBtn").addEventListener("click", async () => {
          await fetch('/cleanup-session', { method: 'POST' });
          window.location.href = "/";
        });

        document.getElementById("cancelBtn").addEventListener("click", () => {
          document.getElementById("warningModal").style.display = "none";
        });

      } catch (error) {
        console.error('Initialization error:', error);
        alert('Error initializing page. Redirecting to home...');
        window.location.href = "/";
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initializePaidPage);
  </script>
</body>
</html>
